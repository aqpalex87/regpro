<div id="wrapper">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <ul class="breadcrumb_links">
            <li><a href="#"><i class="fa fa-home"></i></a></li>
            <li><a href="">REGISTRO</a></li>
            <li class="active">{{titleMenu}}</li>
        </ul>
    </div>
  </div>
  <div class="ibox-content" id="_request">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h2>
                {{title}}
            </h2>
        </div>
        <div class="panel-body">
            <form class="mt-3" id="frm-validate-request" style="padding: 0.5rem 1rem;" [formGroup]="solicitudFrom">
                <fieldset>
                  <rgp-request-identification
                    [formRequestIdentification]="solicitudFrom.get('formRequestIdentification')"
                    [flagSearch]="flagSearch"
                    [flagReadOnlyControls]="flagReadOnlyControls"
                    [flagCheckEdit]="flagCheckEdit">
                  </rgp-request-identification>
                </fieldset>
                <fieldset>
                  <legend>DATOS DE UBICACIÓN</legend>
                  <div class="form-group row">
                    <div class="col-sm-7">
                      <rgp-request-location
                        [formRequestLocation]="solicitudFrom.get('formRequestLocation')"
                        [flagReadOnlyControls]="flagReadOnlyControls"
                        [flagCheckEdit]="flagCheckEdit"
                        (onVillageSeleted)="onVillageSelected($event)"
                      ></rgp-request-location>
                    </div>
                    <div class="col-sm-5">
                      <rgp-request-map #map></rgp-request-map>
                      <small class="form-text text-muted">
                        IMPORTANTE: Si no se visualiza el mapa se recomienda actualizar
                        la página presionando la tecla F5
                      </small>
                    </div>
                  </div>
                </fieldset>
                <fieldset>
                  <rgp-request-support-documentation
                    [formRequestSupportDocumentation]="solicitudFrom.get('formRequestSupportDocumentation')">
                  </rgp-request-support-documentation>
                </fieldset>
                <fieldset>
                  <rgp-request-complementary
                    [formRequestComplementary]="solicitudFrom.get('formRequestComplementary')"
                    [flagReadOnlyControls]="flagReadOnlyControls"
                    [flagCheckEdit]="flagCheckEdit">
                  </rgp-request-complementary>
                </fieldset>
                <div style="margin-top:30px;border-top: 1px dashed #8c8b8b;"></div>
                <div class="form-group row" style="margin-top:30px;">
                    <div class="col-sm-12" style="text-align:right;">
                        <button type="button" class="btn btn-secondary btn-lg mr-2"><i class="fa fa-fw fa-lg fa fa-window-close-o" style="font-size:20px;"></i>CANCELAR</button>
                        <button
                          type="submit"
                          (click)="onSubmit()"
                          class="btn btn-primary btn-lg">
                            <i class="fa fa-fw fa-lg fa-floppy-o" style="font-size:20px;"></i>
                            REGISTRAR
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor = "rgba(0, 0, 0, 0.8)"
  size = "medium"
  color = "#fff"
  type = "ball-spin-clockwise"
  [fullScreen] = "true">
    <p style="color: white" > Cargando... </p>
</ngx-spinner>
