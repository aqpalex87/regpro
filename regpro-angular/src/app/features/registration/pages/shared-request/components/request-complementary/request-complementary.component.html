<div [formGroup]="formRequestComplementary" *ngIf="requestData">
<fieldset>
  <legend>DATOS COMPLEMENTARIOS</legend>
</fieldset>


  <div class="form-group row">
    <label *ngIf="!flagCheckEdit" class="col-sm-2 col-form-label">Turno</label>
    <label *ngIf="flagCheckEdit" class="col-sm-1 col-form-label">Turno</label>
    <div class="col-sm-1" *ngIf="flagCheckEdit">
      <label class="switch">
        <input type="checkbox" #ck (change)="onChangeCheck(ck.checked, 'TURNO')">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="col-sm-5">
      <select
        *ngIf="requestData"
        (change)="turnoChanged($event.target.value)"
        name="selectedTypeShift"
        formControlName="selectedTypeShift"
        [attr.disabled]="flagReadOnlyControls && flagReadOnlyTurno ? '' : null"
        class="form-control"
      >
        <option
          *ngFor="let iTypeShift of requestData.typeShift"
          value="{{ iTypeShift.nIdMaestro }}"
        >
          {{ iTypeShift.cNom }}
        </option>
      </select>
    </div>
    <div class="col-sm-5">
      <select
        *ngIf="requestData"
        formControlName="selectedTypeContinuity"
        [attr.disabled]="flagReadOnlyControls && flagReadOnlyTurno ? '' : null"
        name="selectedTypeContinuity"
        class="form-control"
      >
        <option
          *ngFor="let iTypeContinuity of requestData.typeContinuity"
          value="{{ iTypeContinuity.nIdMaestro }}"
        >
          {{ iTypeContinuity.cNom }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label *ngIf="!flagCheckEdit" class="col-sm-2 col-form-label">Servicio de Agua</label>
    <label *ngIf="flagCheckEdit" class="col-sm-1 col-form-label">Servicio de Agua</label>
    <div class="col-sm-1" *ngIf="flagCheckEdit">
      <label class="switch">
        <input type="checkbox" #ck (change)="onChangeCheck(ck.checked, 'AGUA')">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="col-sm-4">
      <select
        *ngIf="requestData"
        formControlName="selectedTypeWaterProvider"
        [attr.disabled]="flagReadOnlyControls && flagReadOnlySerAgua ? '' : null"
        name="selectedTypeWaterProvider"
        class="form-control"
        (change)="waterProviderChanged($event.target.value)"
      >
        <option
          *ngFor="let typeWaterProvider of requestData.typeWaterProvider"
          value="{{ typeWaterProvider.nIdMaestro }}"
        >
          {{ typeWaterProvider.cNom }}
        </option>
      </select>
    </div>
    <div class="col-sm-3">
      <input
        type="text"
        class="form-control"
        formControlName="otherWaterProvider"
        placeholder="Otro Proveedor"
        [readonly]="!disableWaterSupply && flagReadOnlyControls"
      />
    </div>
    <div class="col-sm-3">
      <input type="number"
        class="form-control"
        placeholder="Nro Suministro"
        formControlName="supplyWaterNumber"
        [readonly]="flagReadOnlyControls && flagReadOnlySerAgua"
      />
    </div>
  </div>

  <div class="form-group row">
    <label *ngIf="!flagCheckEdit" class="col-sm-2 col-form-label">Servicio de Energía</label>
    <label *ngIf="flagCheckEdit" class="col-sm-1 col-form-label">Servicio de Energía</label>
    <div class="col-sm-1" *ngIf="flagCheckEdit">
      <label class="switch">
        <input type="checkbox" #ck (change)="onChangeCheck(ck.checked, 'ENERGIA')">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="col-sm-4">
      <select
        *ngIf="requestData"
        formControlName="selectedTypeEnergyProvider"
        [attr.disabled]="flagReadOnlyControls && flagReadOnlySerEnergia ? '' : null"
        name="selectedTypeEnergyProvider"
        class="form-control"
        (change)="energyProviderChanged($event.target.value)"
      >
        <option
          *ngFor="let typeEnergyProvider of requestData.typeEnergyProvider"
          value="{{ typeEnergyProvider.nIdMaestro }}"
        >
          {{ typeEnergyProvider.cNom }}
        </option>
      </select>
    </div>
    <div class="col-sm-3">
      <input
        type="text"
        class="form-control"
        formControlName="otherEnergyProvider"
        placeholder="Otro Proveedor"
        [readonly]="!disableEnergySupply && flagReadOnlyControls"
      />
    </div>
    <div class="col-sm-3">
      <input type="number"
        class="form-control"
        formControlName="supplyEnergyNumber"
        placeholder="Nro Suministro"
        [readonly]="flagReadOnlyControls && flagReadOnlySerEnergia"
        />
    </div>
  </div>
</div>
